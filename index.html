<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="all.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>Coming Soon</title>
    </head>
    <body>
        <div class="parent">
            <secction class="container h-75">
                <div class="row flex-column justify-content-evenly align-items-center px-2 h-75 mt-4">
                    <header class="text-center ">Coming Soon Page</header>
                    <p class="text-center">Our website is under construction. We're working hard to improve our website and we'll ready to launch after.</p>
                    <div class="time-content d-flex justify-content-center align-items-center column-gap-4">
                        <div class="time days">
                           <span class="number1 fs-1">09</span>
                           <span class="text">Days</span>
                        </div>
                        <div class="time hours">
                            <span class="number2 fs-1">23</span>
                            <span class="text">Hours</span>
                        </div>
                        <div class="time minutes">
                            <span class="number3 fs-1">59</span>
                            <span class="text">Minutes</span>
                        </div>
                        <div class="time" id="seconds">
                            <span class="number4 fs-1"></span>
                            <span class="text">Seconds</span>
                        </div>
                    </div>
                    <div class="email-content d-flex flex-column align-items-center">
                        <p>Subscribe now to get the latest updates!</p>
            
                        <div class="input-box">
                          <input type="email" placeholder="Enter your email" >
                          <button>Notify Me</button>
                        </div>
                      </div>

                </div>
            </secction>
        </div>
        <script src="main.js"></script>
        <script src="bootstrap.bundle.min.js"></script>
        <script src="all.min.js"></script>
    </body>
</html>
